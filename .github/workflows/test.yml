name: Tests

on:
  push:
    branches: main
  pull_request:

jobs:
  unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test

  integration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Start indexer
        run: npm run dev &
        env:
          HYPER_EVM_RPC_URL: ${{ secrets.HYPER_EVM_RPC_URL }}

      - name: Wait for indexer to be ready
        run: |
          echo "Waiting for indexer to become ready..."
          for i in $(seq 1 120); do
            if curl -sf http://localhost:42069/ready > /dev/null 2>&1; then
              echo "Indexer is ready!"
              exit 0
            fi
            sleep 5
          done
          echo "Indexer did not become ready in time"
          exit 1

      - name: Run integration tests
        run: npm run test:integration
